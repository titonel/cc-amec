<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Manual - Ambulatorial</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans antialiased">

    <!-- Navbar Global -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <a href="/" class="flex items-center gap-2 text-blue-600 font-bold text-xl hover:text-blue-700 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                        </svg>
                        AME Caraguatatuba
                    </a>
                </div>
                <div class="hidden md:flex space-x-8 items-center">
                    <a href="/medicos" class="text-gray-600 hover:text-blue-600 font-medium transition-colors px-3 py-2 rounded-md text-sm">Médicos</a>
                    <span class="text-gray-300 cursor-not-allowed font-medium px-3 py-2 rounded-md text-sm">Empresas</span>
                    <span class="text-gray-300 cursor-not-allowed font-medium px-3 py-2 rounded-md text-sm">Faturamento</span>
                    <a href="/producao" class="text-blue-600 font-bold border-b-2 border-blue-600 transition-colors px-3 py-2 text-sm">Produção</a>
                    <span class="text-gray-300 cursor-not-allowed font-medium px-3 py-2 rounded-md text-sm">Metas</span>
                    <span class="text-gray-300 cursor-not-allowed font-medium px-3 py-2 rounded-md text-sm">Configurações</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto max-w-2xl p-8 mt-6">
        
        <div class="flex items-center gap-4 mb-6">
            <a href="/ambulatorial" class="text-gray-500 hover:text-blue-600 font-medium flex items-center gap-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Voltar
            </a>
            <h1 class="text-2xl font-bold text-teal-600">Upload Manual</h1>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-8">
            <h2 class="text-xl font-bold text-gray-800 mb-6 border-b pb-2">Carregar Arquivo SIRESP</h2>
            
            <form id="upload-form" class="space-y-6">
                
                <div class="bg-blue-50 border-l-4 border-blue-400 p-4 text-sm text-blue-700">
                    <p><strong>Instruções:</strong> Selecione o arquivo baixado do SIRESP. <br>O sistema identificará automaticamente o tipo (Consulta ou Exame) e o mês de referência.</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Arquivo (XLS, XLSX ou CSV)</label>
                    <input type="file" id="file-upload" accept=".xls,.xlsx,.csv" class="w-full border rounded p-2" required>
                </div>

                <div id="status-msg" class="hidden p-3 rounded text-sm font-bold text-center"></div>

                <button type="submit" id="btn-enviar" class="w-full bg-green-600 text-white font-bold py-3 rounded hover:bg-green-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed">
                    Analisar Arquivo
                </button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('upload-form');
        const btn = document.getElementById('btn-enviar');
        const statusDiv = document.getElementById('status-msg');
        let tempFilename = null; 

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('file-upload');
            if(fileInput.files.length === 0) return;

            btn.disabled = true;
            btn.textContent = "Analisando...";
            statusDiv.classList.add('hidden');

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const res = await fetch('/ambulatorial/manual/analisar', { method: 'POST', body: formData });
                const data = await res.json();

                if(data.success && data.confirmation_required) {
                    tempFilename = data.filename;
                    const confirmMsg = `Confirma o carregamento deste arquivo?\n\nTipo: ${data.tipo_arquivo}\nPeríodo: ${data.mes_ano}`;
                    
                    if (confirm(confirmMsg)) {
                        btn.textContent = "Processando...";
                        const resConfirm = await fetch('/ambulatorial/manual/confirmar', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({ filename: tempFilename })
                        });
                        const dataConfirm = await resConfirm.json();
                        
                        statusDiv.classList.remove('hidden');
                        if(dataConfirm.success) {
                            statusDiv.className = 'p-3 rounded text-sm font-bold text-center bg-green-100 text-green-700';
                            statusDiv.innerText = dataConfirm.message;
                            form.reset();
                        } else {
                            statusDiv.className = 'p-3 rounded text-sm font-bold text-center bg-red-100 text-red-700';
                            statusDiv.innerText = "Erro: " + dataConfirm.message;
                        }
                    } else {
                        statusDiv.classList.remove('hidden');
                        statusDiv.className = 'p-3 rounded text-sm font-bold text-center bg-yellow-100 text-yellow-700';
                        statusDiv.innerText = "Operação cancelada pelo usuário.";
                    }
                } else {
                    statusDiv.classList.remove('hidden');
                    statusDiv.className = 'p-3 rounded text-sm font-bold text-center bg-red-100 text-red-700';
                    statusDiv.innerText = "Erro: " + data.message;
                }
            } catch (err) {
                statusDiv.classList.remove('hidden');
                statusDiv.className = 'p-3 rounded text-sm font-bold text-center bg-red-100 text-red-700';
                statusDiv.innerText = "Erro de conexão.";
            } finally {
                btn.disabled = false;
                btn.textContent = "Analisar Arquivo";
            }
        });
    </script>
</body>
</html>
