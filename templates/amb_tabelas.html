<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Ambulatorial - AME Caraguatatuba</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans antialiased">

    <!-- Navbar Global -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <a href="/" class="flex items-center gap-2 text-blue-600 font-bold text-xl hover:text-blue-700 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                        </svg>
                        AME Caraguatatuba
                    </a>
                </div>
                <div class="hidden md:flex space-x-8 items-center">
                    <a href="/medicos" class="text-gray-600 hover:text-blue-600 font-medium transition-colors px-3 py-2 rounded-md text-sm">Médicos</a>
                    <span class="text-gray-300 cursor-not-allowed font-medium px-3 py-2 rounded-md text-sm">Empresas</span>
                    <span class="text-gray-300 cursor-not-allowed font-medium px-3 py-2 rounded-md text-sm">Faturamento</span>
                    <a href="/producao" class="text-blue-600 font-bold border-b-2 border-blue-600 transition-colors px-3 py-2 text-sm">Produção</a>
                    <span class="text-gray-300 cursor-not-allowed font-medium px-3 py-2 rounded-md text-sm">Metas</span>
                    <span class="text-gray-300 cursor-not-allowed font-medium px-3 py-2 rounded-md text-sm">Configurações</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto max-w-7xl p-6">
        
        <div class="flex items-center gap-4 mb-6">
            <a href="/ambulatorial/visualizar" class="text-gray-500 hover:text-blue-600 font-medium flex items-center gap-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Voltar
            </a>
            <h1 class="text-xl font-bold text-emerald-600">Tabela de Produção Ambulatorial</h1>
        </div>
        
        <!-- Filtros -->
        <div class="bg-white rounded-lg shadow p-6 mb-6 grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Especialidade</label>
                <select id="filtro-esp" class="w-full border rounded px-3 py-2 bg-gray-50 focus:ring-emerald-500">
                    <option value="Todas">Todas</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Mês</label>
                <select id="filtro-mes" class="w-full border rounded px-3 py-2 bg-gray-50 focus:ring-emerald-500">
                    <option value="Todos">Todos</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Ano</label>
                <select id="filtro-ano" class="w-full border rounded px-3 py-2 bg-gray-50 focus:ring-emerald-500">
                    <option value="Todos">Todos</option>
                </select>
            </div>
            <div>
                <button onclick="carregarTabela()" class="w-full bg-emerald-600 text-white font-bold py-2 rounded hover:bg-emerald-700 transition">
                    Filtrar Dados
                </button>
            </div>
        </div>

        <!-- Tabela -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Mês/Ano</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Especialidade</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Oferta</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Agendado</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Realizado</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider bg-blue-50">Taxa Absenteísmo</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider bg-orange-50">Perda Primária</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-corpo" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="7" class="px-6 py-4 text-center text-gray-500">Carregando dados...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="mt-2 text-right text-xs text-gray-400" id="total-registros"></div>
    </div>

    <script>
        const selEsp = document.getElementById('filtro-esp');
        const selMes = document.getElementById('filtro-mes');
        const selAno = document.getElementById('filtro-ano');
        const tbody = document.getElementById('tabela-corpo');
        const totalDiv = document.getElementById('total-registros');

        async function carregarFiltros() {
            try {
                const res = await fetch('/api/ambulatorial/filtros');
                const data = await res.json();

                data.especialidades.forEach(e => {
                    const opt = document.createElement('option');
                    opt.value = e;
                    opt.innerText = e;
                    selEsp.appendChild(opt);
                });

                data.meses.forEach(m => {
                    const opt = document.createElement('option');
                    opt.value = m;
                    opt.innerText = m;
                    selMes.appendChild(opt);
                });

                data.anos.forEach(a => {
                    const opt = document.createElement('option');
                    opt.value = a;
                    opt.innerText = a;
                    selAno.appendChild(opt);
                });

                carregarTabela();

            } catch (error) {
                console.error("Erro ao carregar filtros:", error);
            }
        }

        function getStatusColor(valor) {
            if (valor > 25) return 'text-red-600 font-bold';
            if (valor < 20) return 'text-blue-600 font-bold';
            return 'text-orange-500 font-bold'; 
        }

        async function carregarTabela() {
            tbody.innerHTML = '<tr><td colspan="7" class="px-6 py-4 text-center text-gray-500">Buscando...</td></tr>';
            
            const esp = selEsp.value;
            const mes = selMes.value;
            const ano = selAno.value;

            try {
                const url = `/api/ambulatorial/dados?especialidade=${encodeURIComponent(esp)}&mes=${encodeURIComponent(mes)}&ano=${encodeURIComponent(ano)}`;
                const res = await fetch(url);
                const dados = await res.json();

                if (dados.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" class="px-6 py-4 text-center text-gray-500">Nenhum dado encontrado para os filtros selecionados.</td></tr>';
                    totalDiv.innerText = '';
                    return;
                }

                tbody.innerHTML = '';
                dados.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.className = 'hover:bg-gray-50 transition';
                    
                    const absClass = getStatusColor(row.taxa_absenteismo);
                    const perdaClass = getStatusColor(row.taxa_perda_primaria);

                    tr.innerHTML = `
                        <td class="px-6 py-4 text-sm text-gray-900">${row.mes}/${row.ano}</td>
                        <td class="px-6 py-4 text-sm font-medium text-gray-900">${row.especialidade}</td>
                        <td class="px-6 py-4 text-sm text-right text-gray-600">${row.oferta}</td>
                        <td class="px-6 py-4 text-sm text-right text-gray-600">${row.agendado}</td>
                        <td class="px-6 py-4 text-sm text-right text-gray-600">${row.realizado}</td>
                        <td class="px-6 py-4 text-sm text-right bg-blue-50 ${absClass}">${row.taxa_absenteismo}%</td>
                        <td class="px-6 py-4 text-sm text-right bg-orange-50 ${perdaClass}">${row.taxa_perda_primaria}%</td>
                    `;
                    tbody.appendChild(tr);
                });
                
                totalDiv.innerText = `Total de registros: ${dados.length}`;

            } catch (error) {
                console.error("Erro:", error);
                tbody.innerHTML = '<tr><td colspan="7" class="px-6 py-4 text-center text-red-500">Erro ao carregar dados.</td></tr>';
            }
        }

        carregarFiltros();
    </script>
</body>
</html>
