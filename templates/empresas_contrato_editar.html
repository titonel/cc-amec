<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Contrato - AME Caraguatatuba</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans antialiased">

    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <a href="/empresas/contratos" class="text-gray-500 hover:text-blue-600 font-medium flex items-center gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Voltar
                </a>
                <h1 class="text-xl font-bold text-gray-800">Editar Contrato</h1>
            </div>
        </div>
    </nav>

    <div class="container mx-auto max-w-3xl p-8 mt-6">

        <div class="bg-white rounded-xl shadow-lg p-8">
            <div class="mb-6 border-b pb-4">
                <h2 class="text-lg font-bold text-gray-800">{{ contrato.razao_social }}</h2>
                <p class="text-sm text-gray-500">Edição do item de contrato</p>
            </div>

            <form action="/empresas/contratos/editar/{{ contrato.id }}" method="POST" class="space-y-6">

                <!-- Serviço -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Serviço Contratado</label>
                    <input type="text" name="servico" value="{{ contrato.servico }}" required class="w-full border rounded px-3 py-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Quantidade -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Quantidade</label>
                        <input type="number" name="quantidade" value="{{ contrato.quantidade }}" required class="w-full border rounded px-3 py-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <!-- Valor Unitário -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Valor Unitário (R$)</label>
                        <input type="number" step="0.01" name="valor" value="{{ contrato.valor_unitario }}" required class="w-full border rounded px-3 py-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Data Início -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Data Início (YYYY-MM-DD)</label>
                        <input type="text" name="data_contratacao" value="{{ contrato.data_contratacao }}" required class="w-full border rounded px-3 py-2 focus:ring-blue-500 focus:border-blue-500">
                        <p class="text-xs text-gray-500 mt-1">Formato do banco: DD/MM/AAAA ou YYYY-MM-DD</p>
                    </div>
                    <!-- Vigência -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Vigência (Meses)</label>
                        <input type="number" name="vigencia" value="{{ contrato.vigencia_meses }}" required class="w-full border rounded px-3 py-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <div class="pt-4 flex justify-end gap-4">
                    <a href="/empresas/contratos" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition">Cancelar</a>
                    <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-md hover:bg-blue-700 transition shadow">
                        Salvar Alterações
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
