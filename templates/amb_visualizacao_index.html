    <!-- Navbar Global -->

        <div class="container mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <a href="/" class="flex items-center gap-2 text-blue-600 font-bold text-xl hover:text-blue-700 transition">

                        </svg>
                        AME Caraguatatuba
                    </a>
                </div>
                <div class="hidden md:flex space-x-8 items-center">

                    <span class="text-gray-300 cursor-not-allowed font-medium px-3 py-2 rounded-md text-sm">Empresas</span>
                    <span class="text-gray-300 cursor-not-allowed font-medium px-3 py-2 rounded-md text-sm">Faturamento</span>

                    <span class="text-gray-300 cursor-not-allowed font-medium px-3 py-2 rounded-md text-sm">Metas</span>
                    <span class="text-gray-300 cursor-not-allowed font-medium px-3 py-2 rounded-md text-sm">Configurações</span>
                </div>
            </div>
        </div>

    <div class="container mx-auto max-w-4xl p-10">
        <div class="flex items-center gap-4 mb-8">
            <a href="/ambulatorial" class="text-gray-500 hover:text-blue-600 font-medium flex items-center gap-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Voltar

            <h2 class="text-2xl font-semibold text-gray-700">Visualização de Dados</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <a href="/ambulatorial/visualizar/dashboard" class="group bg-white rounded-xl shadow-sm hover:shadow-md border border-gray-200 p-8 flex flex-col items-center text-center transition-all hover:-translate-y-1 cursor-pointer">

                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z" />

                    </svg>
                </div>
                <h3 class="text-xl font-bold text-gray-800 group-hover:text-emerald-600">Tabelas</h3>
                <p class="text-gray-500 mt-3">Visualização em grade, listagem e exportação</p>
            </a>
        </div>
