<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Manual de Empresa - AME Caraguatatuba</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <style>
        /* Estilos do Toggle (Switch) */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #10B981;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #10B981;
        }
        .toggle-checkbox {
            right: 6px;
            top: 2px; /* Ajuste fino */
            transition: all 0.3s;
        }
        .toggle-label {
            width: 50px;
            height: 26px;
            background-color: #D1D5DB; /* Gray-300 */
            transition: background-color 0.3s;
        }
        .toggle-checkbox:checked {
            right: 2px; /* Posição final */
            border-color: #10B981;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans antialiased">

    <!-- Navbar Global -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <a href="/" class="flex items-center gap-2 text-blue-600 font-bold text-xl hover:text-blue-700 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                        </svg>
                        AME Caraguatatuba
                    </a>
                </div>
                <div class="hidden md:flex space-x-8 items-center">
                    <a href="/medicos" class="text-gray-600 hover:text-blue-600 font-medium transition-colors px-3 py-2 rounded-md text-sm">Médicos</a>
                    <a href="/empresas" class="text-blue-600 font-bold border-b-2 border-blue-600 transition-colors px-3 py-2 text-sm">Empresas</a>
                    <span class="text-gray-300 cursor-not-allowed font-medium px-3 py-2 rounded-md text-sm">Faturamento</span>
                    <a href="/producao" class="text-gray-600 hover:text-blue-600 font-medium transition-colors px-3 py-2 rounded-md text-sm">Produção</a>
                    <span class="text-gray-300 cursor-not-allowed font-medium px-3 py-2 rounded-md text-sm">Metas</span>
                    <span class="text-gray-300 cursor-not-allowed font-medium px-3 py-2 rounded-md text-sm">Configurações</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto max-w-3xl p-8 mt-6">

        <div class="flex items-center gap-4 mb-6">
            <a href="/empresas/cadastro" class="text-gray-500 hover:text-blue-600 font-medium flex items-center gap-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Voltar
            </a>
            <h2 class="text-2xl font-bold text-gray-800">Cadastro Manual de Empresa</h2>
        </div>

        <!-- Mensagens Flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="p-4 mb-6 rounded-md {{ 'bg-red-100 text-red-700' if category == 'error' else 'bg-green-100 text-green-700' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/empresas/cadastro/manual" method="POST" class="bg-white p-8 rounded-lg shadow-lg space-y-6">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Razão Social -->
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700">Razão Social</label>
                    <input type="text" name="razao_social" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- CNPJ -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">CNPJ</label>
                    <input type="text" name="cnpj" id="cnpj" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-blue-500 focus:border-blue-500" placeholder="00.000.000/0000-00">
                </div>

                <!-- Status (Toggle) -->
                <div class="flex flex-col">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                    <div class="flex items-center mt-1">
                        <label for="status-toggle" class="flex items-center cursor-pointer relative">
                            <input type="checkbox" id="status-toggle" class="sr-only peer" checked> <!-- Default checked -->
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-green-600"></div>
                            <span class="ml-3 text-sm font-medium text-gray-900" id="status-label">Ativo</span>
                        </label>
                        <!-- Campo oculto para enviar o valor (1 ou 0) -->
                        <input type="hidden" name="ativo" id="status-value" value="1">
                    </div>
                </div>

                <!-- Data Cadastro -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Data de Cadastramento</label>
                    <input type="date" name="data_cadastro" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Data Inativação (Condicional) -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Data de Inativação</label>
                    <input type="date" name="data_inativacao" id="data_inativacao" disabled class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 bg-gray-100 cursor-not-allowed focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Serviços -->
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700">Serviços Oferecidos (Objeto)</label>
                    <textarea name="servicos" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Descreva os serviços prestados..."></textarea>
                </div>
            </div>

            <div class="pt-4 flex justify-end gap-4">
                <a href="/empresas/cadastro" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition">Cancelar</a>
                <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-md hover:bg-blue-700 transition shadow">
                    Salvar Empresa
                </button>
            </div>
        </form>
    </div>

    <script>
        $(document).ready(function(){
            $('#cnpj').mask('00.000.000/0000-00', {reverse: true});

            // Lógica do Toggle Switch
            $('#status-toggle').change(function() {
                if ($(this).is(':checked')) {
                    // Ativo
                    $('#status-value').val('1');
                    $('#status-label').text('Ativo');
                    $('#data_inativacao').prop('disabled', true).addClass('bg-gray-100 cursor-not-allowed').val('');
                } else {
                    // Inativo
                    $('#status-value').val('0');
                    $('#status-label').text('Inativo');
                    $('#data_inativacao').prop('disabled', false).removeClass('bg-gray-100 cursor-not-allowed');
                }
            });
        });
    </script>
</body>
</html>
