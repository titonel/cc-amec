<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robô SIRESP - Ambulatorial</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <!-- Navbar Global -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <a href="/" class="flex items-center gap-2 text-blue-600 font-bold text-xl hover:text-blue-700 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                        </svg>
                        AME Caraguatatuba
                    </a>
                </div>
                <div class="hidden md:flex space-x-8 items-center">
                    <a href="/medicos" class="text-gray-600 hover:text-blue-600 font-medium transition-colors px-3 py-2 rounded-md text-sm">Médicos</a>
                    <span class="text-gray-300 cursor-not-allowed font-medium px-3 py-2 rounded-md text-sm">Empresas</span>
                    <span class="text-gray-300 cursor-not-allowed font-medium px-3 py-2 rounded-md text-sm">Faturamento</span>
                    <a href="/producao" class="text-blue-600 font-bold border-b-2 border-blue-600 transition-colors px-3 py-2 text-sm">Produção</a>
                    <span class="text-gray-300 cursor-not-allowed font-medium px-3 py-2 rounded-md text-sm">Metas</span>
                    <span class="text-gray-300 cursor-not-allowed font-medium px-3 py-2 rounded-md text-sm">Configurações</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto max-w-4xl p-6 mt-6">
        
        <div class="flex items-center gap-4 mb-6">
            <a href="/ambulatorial" class="text-gray-500 hover:text-blue-600 font-medium flex items-center gap-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Voltar
            </a>
            <h1 class="text-2xl font-bold text-teal-600">Robô de Extração</h1>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-8">
            <div class="flex items-center justify-between mb-6">
                <div>
                    <h3 class="text-xl font-bold text-gray-800">Automação SIRESP</h3>
                    <p class="text-gray-500 mt-2">Conexão direta para download de relatórios</p>
                </div>
                <div class="bg-teal-100 p-3 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-teal-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                </div>
            </div>

            <div class="text-center mt-8">
                <button onclick="iniciarSincronizacao()" id="btn-sync" class="bg-teal-600 text-white text-lg font-semibold px-8 py-4 rounded-lg shadow-lg hover:bg-teal-700 transition flex items-center justify-center gap-3 w-full md:w-auto mx-auto disabled:bg-gray-400">
                    <span>Iniciar Robô</span>
                </button>
            </div>

            <div id="log-container" class="mt-8 hidden">
                <div id="log-content" class="bg-gray-900 text-green-400 p-4 rounded-md font-mono text-sm h-48 overflow-y-auto border border-gray-700"></div>
            </div>
        </div>
    </div>

    <script>
        const btnSync = document.getElementById('btn-sync');
        const logContainer = document.getElementById('log-container');
        const logContent = document.getElementById('log-content');

        function log(msg) {
            const line = document.createElement('div');
            line.textContent = `> ${msg}`;
            logContent.appendChild(line);
            logContent.scrollTop = logContent.scrollHeight;
        }

        async function iniciarSincronizacao() {
            btnSync.disabled = true;
            logContainer.classList.remove('hidden');
            logContent.innerHTML = '';
            log("Iniciando conexão...");
            
            try {
                const response = await fetch('/api/siresp/sync', { method: 'POST' });
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const text = decoder.decode(value);
                    text.split('\n').forEach(line => {
                        if (line.trim()) {
                            try {
                                const data = JSON.parse(line);
                                log(data.message);
                            } catch (e) {}
                        }
                    });
                }
            } catch (error) {
                log("Erro de conexão.");
            } finally {
                btnSync.disabled = false;
                log("Processo finalizado.");
            }
        }
    </script>
</body>
</html>
