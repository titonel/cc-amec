<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produção Ambulatorial</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto max-w-6xl p-4 flex space-x-6 overflow-x-auto items-center">
            <a href="/" class="text-gray-500 hover:text-blue-600 font-medium transition-colors flex items-center gap-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                INÍCIO
            </a>
            <a href="/producao" class="text-gray-500 hover:text-blue-600 font-medium transition-colors">PRODUÇÃO</a>
            <a href="/consulta" class="text-gray-500 hover:text-blue-600 font-medium transition-colors">CONSULTA</a>
            <a href="/ambulatorial" class="text-teal-600 font-bold border-b-2 border-teal-600 transition-colors">AMBULATORIAL</a>
            <a href="/medicos" class="text-gray-500 hover:text-blue-600 font-medium transition-colors">MÉDICOS</a>
        </div>
    </nav>

    <div class="container mx-auto max-w-4xl p-6 mt-6">
        
        <div class="bg-white rounded-xl shadow-lg p-8">
            <div class="flex items-center justify-between mb-6">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">Produção Ambulatorial</h1>
                    <p class="text-gray-500 mt-2">Sincronização com Sistema SIRESP</p>
                </div>
                <div class="bg-teal-100 p-3 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-teal-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                </div>
            </div>

            <div class="bg-blue-50 border-l-4 border-blue-500 p-4 mb-8">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-blue-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-blue-700">
                            Esta ferramenta acessa o portal <strong>siresp.saude.sp.gov.br</strong>, realiza o login automático, resolve o CAPTCHA e extrai os dados ambulatoriais. <br>
                            <strong>Usuário configurado:</strong> stbastos
                        </p>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button onclick="iniciarSincronizacao()" id="btn-sync" class="bg-teal-600 text-white text-lg font-semibold px-8 py-4 rounded-lg shadow-lg hover:bg-teal-700 transition flex items-center justify-center gap-3 w-full md:w-auto mx-auto disabled:bg-gray-400 disabled:cursor-not-allowed">
                    <span>Iniciar Sincronização Automática</span>
                    <svg id="icon-play" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <svg id="icon-spin" class="animate-spin h-6 w-6 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </div>

            <!-- Log de Progresso -->
            <div id="log-container" class="mt-8 hidden">
                <h3 class="text-sm font-bold text-gray-500 uppercase mb-2">Status da Execução</h3>
                <div id="log-content" class="bg-gray-900 text-green-400 p-4 rounded-md font-mono text-sm h-48 overflow-y-auto border border-gray-700">
                    <!-- Logs aparecem aqui -->
                </div>
            </div>

        </div>
    </div>

    <script>
        const btnSync = document.getElementById('btn-sync');
        const iconPlay = document.getElementById('icon-play');
        const iconSpin = document.getElementById('icon-spin');
        const logContainer = document.getElementById('log-container');
        const logContent = document.getElementById('log-content');

        function log(msg) {
            const line = document.createElement('div');
            line.textContent = `> ${msg}`;
            logContent.appendChild(line);
            logContent.scrollTop = logContent.scrollHeight;
        }

        async function iniciarSincronizacao() {
            btnSync.disabled = true;
            iconPlay.classList.add('hidden');
            iconSpin.classList.remove('hidden');
            logContainer.classList.remove('hidden');
            logContent.innerHTML = '';
            
            log("Iniciando robô de extração...");
            
            try {
                const response = await fetch('/api/siresp/sync', { method: 'POST' });
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const text = decoder.decode(value);
                    const lines = text.split('\n');
                    
                    lines.forEach(line => {
                        if (line.trim()) {
                            try {
                                const data = JSON.parse(line);
                                log(data.message);
                                if (data.status === 'error') {
                                    log("❌ ERRO FATAL.");
                                }
                                if (data.status === 'success') {
                                    log("✅ SUCESSO! Dados atualizados.");
                                }
                            } catch (e) {
                                // Ignore json parse errors for partial chunks
                            }
                        }
                    });
                }
            } catch (error) {
                log("Erro de conexão com o servidor.");
                console.error(error);
            } finally {
                btnSync.disabled = false;
                iconPlay.classList.remove('hidden');
                iconSpin.classList.add('hidden');
                log("Processo finalizado.");
            }
        }
    </script>
</body>
</html>
